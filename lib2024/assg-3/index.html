<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
</head>
<body>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main-section">
			<form action="somepage.php" method="get">
				<div id="fn-container" class="form-elm">
					<label for="FirstName">First name</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="First name goes here">
				</div>
				<div id="In-container" class="form-elm">
					<label for="LastName">Last Name</label>
					<input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name here">
				</div>
				<div id="email-container" class="form-elm">
					<label for="email">Email</label>
					<input type="email" id="email" value="example@g.com" readonly>
				</div>
				<div id="pass-container" class="form-elm">
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass" required>
				</div>
				<div id="intro-container" class="form-elm">
					<label for="introductory">Introductory</label>
					<textarea name="introductory" id="introductory" placeholder="Enter introductory here">
						This is the vlaue of text area
					</textarea>
				</div>
				<div id="color-drop-container" class="form-elm">
					<label for="fav-color">Favourite Color:</label>
					<select name="fav-color" id="fav-color">
						<option value="red">Red</option>
						<option value="purple">Purple</option>
						<option value="green" selected>Green</option>
					</select>
				</div>
				<div id="province-drop-container" class="form-elm">
					<label for="province">Provinces:</label>
					<label for="ontario">Ontario</label>
				</div>
				<div id="places-drop-container" class="form-elm">
					<label for="places">Places to visit:</label>
					<label for="canada">Canada</label>
					<input type="drop-down" name="places" id="canada" value="canada"> <br>
					<label for="italy">Italy</label>
					<input type="drop-down" name="places" id="italy" value="italy"> <br>
					<label for="mexico">Mexico</label>
					<input type="drop-down" name="places" id="mexico" value="mexico"> <br>
					<label for="spain">Spain</label>
					<input type="drop-down" name="places" id="spain" value="spain"> <br>
				</div>
				<div id="radio-container" class="form-elm">
					<p>Do you like forms?</p>
					<label for="yes">
						<input type="radio" name="like-form" id="yes" value="yes" checked>
						Yes
					</label>
					<label>
						<input type="radio" name="like-form" id="no" value="no">
						No
					</label>
				</div>
				<fieldset>
					<legend>Select Our Free Services:</legend>
					<div>
						<label for="spam">
							Spam me forever:
							<input type="checkbox" name="spam" id="spam" checked>
						</label>
						<label>
							Sell all of my information
							<input type="checkbox" name="sell" id="sell" checked>
						</label>
					</div>
				</fieldset>
				<div id="Postal-continer" class="form-elm">
					<label for="postal">Postal Code</label>
					<input type="postal code" name="postal" id="postal" required>
				</div>
				<div id="hobbies/intersts" class="form-elm">
					<h3>Hobbies/Interests:</h3>
					<label for="playing piano">Playing Piano</label>
					<input type="checkbox" name="hobbies" id="playing piano" value="playing piano"> <br>
					<label for="drawing">Drawing</label>
					<input type="checkbox" name="hobbies" id="drawing" value="drawing"> <br>
					<label for="biking">Biking</label>
					<input type="checkbox" name="hobbies" id="biking" value="biking"> <br>
					<label for="swimming">Swimming</label>
						<input type="checkbox" name="hobbies" id="swiming" value="swimmng"> <br>
					</label>
				</div>
				<div id="st-container" class="form-elm">
					<label for="num">Select a Number</label>
				<input type="number" id="num" name="num" min="-100" max="100" required><br>
					<label for="ur">Enter a URL:</label>
					<input type="url" name="ur" id="ur" ><br>
					<label for="dte">Specify the Date?</label>
					<input type="date" name="dte" id="dte"><br>
					<label for="co">Select a color:</label>
					<input type="color" name="co" id="co">
				</div>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>
		</section>
	</div>
</body>
</html>
